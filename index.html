<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pizza Front</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>

    <header>

        <nav>

            <img src="./img/Logo.svg" alt="logo">
            <ul>
                <li>Home</li>
                <li>Ranking</li>
                <li>Promoción</li>
                <li>Contacto</li>
            </ul>

        </nav>

    </header>
    
    <main>
        <div class="cartas">

            <div class="carta1">
                <img src="./img/delivery.jpg" alt="delivery">
                <p>Envio gratis <span> comprando </span> 2 pizzas</p>
            </div>

            <div class="carta2">
                <p>Podio de pizzas</p>
                
                <div class="flex">
                
                    <div class="left">
                        <h2>Pizzas top 5</h2>
                        <ol>
                            <li>Muzzarella</li>
                            <li>Hawaiana</li>
                            <li>Muzzarella J&Morron</li>
                            <li>Fugazzeta</li>
                            <li>Calabresa</li>
                        </ol>
                    </div>
                
                    <div class="right">
                        <img src="./img/PizzaFalling.jpg" alt="PizzaFalling">
                    </div>
                </div>

            </div>

        </div>
    </main>

    <footer>

        <ul>
            <li>Home</li>
            <li>Ranking</li>
            <li>Promoción</li>
            <li>Contacto</li>
        </ul>

        <img src="./img/Logo_footer.svg" alt="logoFooter">
    </footer>
</body>
</html>
